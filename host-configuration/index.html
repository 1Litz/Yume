<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Configuration | Yume Private Server</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="preload" href="/favicon.ico" as="image" />

  <!-- CSS -->
  <link rel="stylesheet" href="../../style.css" />

  <!-- Inline Styles -->
  <style>
    .copy-block {
      margin-bottom: 1.5rem;
    }

    .copy-label {
      display: block;
      font-weight: bold;
      color: #dcd2ff;
      margin-bottom: 0.3rem;
    }

    .copy-button {
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-button:hover {
      background-color: #c18df5;
    }

    .copy-toast {
      position: fixed;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #8f5bd7;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .copy-toast.show {
      bottom: 30px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Host Configuration</h1>
    <div class="button-group">
      <a href="/">Back</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="copy-section">
      <!-- Android -->
      <div class="copy-block">
        <span class="copy-label">Android (ptunnel)</span>
        <button type="button" class="copy-button" data-copy-id="android-host">Copy</button>
        <textarea id="android-host" readonly style="display:none;">https://growsoft.cc/android.txt </textarea>
      </div>

      <!-- iOS -->
      <div class="copy-block">
        <span class="copy-label">iOS</span>
        <button type="button" class="copy-button" data-copy-id="ios-host">Copy</button>
        <textarea id="ios-host" readonly style="display:none;">[General]
bypass-system = true

[Rule]
FINAL,DIRECT

[Host]
growtopia1.com = 91.134.85.13
growtopia2.com = 91.134.85.13
www.growtopia1.com = 91.134.85.13
www.growtopia2.com = 91.134.85.13</textarea>
      </div>

      <!-- PC -->
      <div class="copy-block">
        <span class="copy-label">PC</span>
        <button type="button" class="copy-button" data-copy-id="pc-host">Copy</button>
        <textarea id="pc-host" readonly style="display:none;">91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com</textarea>
      </div>

      <!-- macOS -->
      <div class="copy-block">
        <span class="copy-label">macOS</span>
        <button type="button" class="copy-button" data-copy-id="macos-host">Copy</button>
        <textarea id="macos-host" readonly style="display:none;">91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com</textarea>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Yume Private Server © 2025 | All rights reserved
  </footer>

  <!-- Toast Notification -->
  <div id="copy-toast" class="copy-toast">✅ Success<br>Copied to your clipboard</div>

  <!-- Copy Script -->
  <script>
    window.onload = function () {
      const buttons = document.querySelectorAll('.copy-button');
      const toast = document.getElementById('copy-toast');

      buttons.forEach(button => {
        button.addEventListener('click', function () {
          const id = this.getAttribute('data-copy-id');
          const textarea = document.getElementById(id);
          if (!textarea) return;

          textarea.style.display = 'block';
          textarea.select();
          document.execCommand('copy');
          textarea.style.display = 'none';

          toast.classList.add('show');
          setTimeout(() => {
            toast.classList.remove('show');
          }, 1500);
        });
      });
    };
  </script>
</body>
</html>
