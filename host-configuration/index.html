<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Configuration | Yume Private Server</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="preload" href="/favicon.ico" as="image" />

  <!-- CSS -->
  <link rel="stylesheet" href="../../style.css" />

  <!-- Inline Styles -->
  <style>
    .copy-block {
      margin-bottom: 1.5rem;
    }

    .copy-label {
      display: block;
      font-weight: bold;
      color: #dcd2ff;
      margin-bottom: 0.3rem;
    }

    .copy-button {
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-button:hover {
      background-color: #c18df5;
    }

    .copy-toast {
      position: fixed;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #8f5bd7;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .copy-toast.show {
      bottom: 30px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle-btn">Toggle Theme</button>

  <!-- Header -->
  <header>
    <h1>Host Configuration</h1>
    <div class="button-group">
      <a href="/">Back</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="copy-section">
      <!-- Android -->
      <div class="copy-block">
        <span class="copy-label">Android (ptunnel)</span>
        <button type="button" class="copy-button" data-copy-id="android-host">Copy</button>
        <textarea id="android-host" readonly style="display:none;">https://growsoft.cc/android.txt </textarea>
      </div>

      <!-- iOS -->
      <div class="copy-block">
        <span class="copy-label">iOS</span>
        <button type="button" class="copy-button" data-copy-id="ios-host">Copy</button>
        <textarea id="ios-host" readonly style="display:none;">[General]
bypass-system = true

[Rule]
FINAL,DIRECT

[Host]
growtopia1.com = 91.134.85.13
growtopia2.com = 91.134.85.13
www.growtopia1.com = 91.134.85.13
www.growtopia2.com = 91.134.85.13</textarea>
      </div>

      <!-- PC -->
      <div class="copy-block">
        <span class="copy-label">PC</span>
        <button type="button" class="copy-button" data-copy-id="pc-host">Copy</button>
        <textarea id="pc-host" readonly style="display:none;">91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com</textarea>
      </div>

      <!-- macOS -->
      <div class="copy-block">
        <span class="copy-label">macOS</span>
        <button type="button" class="copy-button" data-copy-id="macos-host">Copy</button>
        <textarea id="macos-host" readonly style="display:none;">91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com</textarea>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Yume Private Server © 2025 | All rights reserved
  </footer>

  <!-- Toast Notification -->
  <div id="copy-toast" class="copy-toast">✅ Success<br>Copied to your clipboard</div>

  <!-- Copy Script -->
  <script>
    window.onload = function () {
      const buttons = document.querySelectorAll('.copy-button');
      const toast = document.getElementById('copy-toast');

      buttons.forEach(button => {
        button.addEventListener('click', function () {
          const id = this.getAttribute('data-copy-id');
          const textarea = document.getElementById(id);
          if (!textarea) return;

          textarea.style.display = 'block';
          textarea.select();
          document.execCommand('copy');
          textarea.style.display = 'none';

          toast.classList.add('show');
          setTimeout(() => {
            toast.classList.remove('show');
          }, 1500);
        });
      });
    };
  </script>

  <!-- Theme Script -->
  <script>
    const toggleBtn = document.querySelector('.theme-toggle');
    const themeSwitch = document.getElementById('theme-switch');
  
    function setTheme(themeName) {
      localStorage.setItem('theme', themeName);
      document.documentElement.setAttribute('data-theme', themeName);
    }
  
    function toggleTheme() {
      if (localStorage.getItem('theme') === 'light') {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    }
  
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  
      if (savedTheme) {
        setTheme(savedTheme);
      } else if (prefersDark) {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    }
  
    function applyDynamicStyles(theme) {
      const root = document.documentElement;
      if (theme === 'light') {
        root.style.setProperty('--bg-color', '#ffffff');
        root.style.setProperty('--card-bg', '#f3f3f3');
        root.style.setProperty('--text-light', '#111');
        root.style.setProperty('--text-muted', '#555');
        root.style.setProperty('--primary-color', '#FF5A57');
        root.style.setProperty('--secondary-color', '#FF5A57');
        root.style.setProperty('--accent-glow', '#FCCBF0');
        root.style.setProperty('--shadow-dark', 'rgba(0, 0, 0, 0.2)');
        root.style.setProperty('--card-bg', '#f3f3f3');
        root.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #FCCBF0, #FF5A57)');
      } else {
        root.style.setProperty('--bg-color', '#1b112b');
        root.style.setProperty('--card-bg', '#2a1a3e');
        root.style.setProperty('--text-light', '#fff');
        root.style.setProperty('--text-muted', '#cdb8ff');
        root.style.setProperty('--primary-color', '#a875f0');
        root.style.setProperty('--secondary-color', '#d4afff');
        root.style.setProperty('--accent-glow', '#6a3cb6');
        root.style.setProperty('--shadow-dark', 'rgba(0, 0, 0, 0.5)');
        root.style.setProperty('--card-bg', '#2a1a3e');
        root.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #6700A3, #1B2062, #050C38)');
      }
  
      // Update header gradient
      const headers = document.querySelectorAll('header');
      headers.forEach(header => {
        header.style.background = getComputedStyle(document.documentElement).getPropertyValue('--bg-gradient');
      });
    }
  
    themeSwitch.addEventListener('change', () => {
      toggleTheme();
      applyDynamicStyles(localStorage.getItem('theme'));
    });
  
    loadTheme();
    applyDynamicStyles(localStorage.getItem('theme') || 'dark');
  </script>
</body>
</html>
