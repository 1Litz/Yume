<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Configuration | Yume Private Server</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  
  <link rel="preload" href="/favicon.ico" as="image" />
  <link rel="stylesheet" href="/style.css" />

  <style>
    .copy-block {
      margin-bottom: 1.5rem;
    }

    .copy-label {
      display: block;
      font-weight: bold;
      color: #dcd2ff;
      margin-bottom: 0.3rem;
    }

    .copy-button {
      padding: 0.5rem 1rem;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #5a4fcf;
    }

    .copy-toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #222;
      color: #8cff8c;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
      white-space: pre-line;
      pointer-events: none;
    }

    .copy-toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1>Host Configuration</h1>
    <div style="margin-top: 2rem; text-align: center;">
      <div class="button-group">
        <a href="/">Back</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="copy-section">

      <div class="copy-block">
        <span class="copy-label">Android (ptunnel)</span>
        <button type="button" class="copy-button" data-copy-id="android-host">Copy</button>
        <textarea id="android-host" readonly style="display:none;">https://growsoft.cc/android.txt</textarea>
      </div>

      <div class="copy-block">
        <span class="copy-label">iOS</span>
        <button type="button" class="copy-button" data-copy-id="ios-host">Copy</button>
        <textarea id="ios-host" readonly style="display:none;">[General]
bypass-system = true

[Rule]
FINAL,DIRECT

[Host]
growtopia1.com = 91.134.85.13
growtopia2.com = 91.134.85.13
www.growtopia1.com = 91.134.85.13
www.growtopia2.com = 91.134.85.13</textarea>
      </div>

      <div class="copy-block">
        <span class="copy-label">PC</span>
        <button type="button" class="copy-button" data-copy-id="pc-host">Copy</button>
        <textarea id="pc-host" readonly style="display:none;">91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com</textarea>
      </div>

      <div class="copy-block">
        <span class="copy-label">macOS</span>
        <button type="button" class="copy-button" data-copy-id="macos-host">Copy</button>
        <textarea id="macos-host" readonly style="display:none;">91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com</textarea>
      </div>

    </div>

  <footer>
    Yume Private Server © 2025 | All rights reserved
  </footer>
  
  <div id="copy-toast" class="copy-toast">✅ Success<br>Copied to your billboard</div>

  <script>
    window.onload = function () {
      const buttons = document.querySelectorAll('.copy-button');
      const toast = document.getElementById('copy-toast');

      buttons.forEach(button => {
        button.addEventListener('click', function () {
          const id = this.getAttribute('data-copy-id');
          const textarea = document.getElementById(id);
          if (!textarea) return;

          textarea.style.display = 'block';
          textarea.select();
          document.execCommand('copy');
          textarea.style.display = 'none';

          toast.classList.add('show');
          setTimeout(() => {
            toast.classList.remove('show');
          }, 1500);
        });
      });
    };
  </script>
</body>
</html>
