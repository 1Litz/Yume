<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Configuration | Yume Private Server</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="preload" href="/favicon.ico" as="image" />
  <link rel="stylesheet" href="/style.css" />

  <style>
    .copy-block {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .copy-label {
      display: block;
      font-weight: bold;
      color: #dcd2ff;
      margin-bottom: 0.3rem;
    }

    .copy-button {
      padding: 0.5rem 1rem;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #5a4fcf;
    }

    .copy-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 110%;
      transform: translateY(-50%);
      background-color: #1e1e1e;
      color: #8cff8c;
      padding: 0.4rem 0.7rem;
      font-size: 0.9rem;
      border-radius: 6px;
      white-space: pre-line;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .copy-message::before {
      content: "✅ Success\nCopied to your billboard";
    }

    .copy-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Host Configuration</h1>
  </header>

  <div class="container">
    <div class="copy-section">

      <div class="copy-block">
        <span class="copy-label">Android (ptunnel)</span>
        <button type="button" class="copy-button" data-copy-id="android-host">Copy</button>
        <span class="copy-message"></span>
        <textarea id="android-host" readonly style="display:none;">https://growsoft.cc/android.txt</textarea>
      </div>

      <div class="copy-block">
        <span class="copy-label">iOS</span>
        <button type="button" class="copy-button" data-copy-id="ios-host">Copy</button>
        <span class="copy-message"></span>
        <textarea id="ios-host" readonly style="display:none;">[General]
bypass-system = true

[Rule]
FINAL,DIRECT

[Host]
growtopia1.com = 91.134.85.13
growtopia2.com = 91.134.85.13
www.growtopia1.com = 91.134.85.13
www.growtopia2.com = 91.134.85.13</textarea>
      </div>

      <div class="copy-block">
        <span class="copy-label">PC</span>
        <button type="button" class="copy-button" data-copy-id="pc-host">Copy</button>
        <span class="copy-message"></span>
        <textarea id="pc-host" readonly style="display:none;">91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com</textarea>
      </div>

      <div class="copy-block">
        <span class="copy-label">macOS</span>
        <button type="button" class="copy-button" data-copy-id="macos-host">Copy</button>
        <span class="copy-message"></span>
        <textarea id="macos-host" readonly style="display:none;">91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com</textarea>
      </div>

    </div>

    <div style="margin-top: 2rem; text-align: center;">
      <a href="/" class="scroll-btn">Back to Home</a>
    </div>
  </div>

  <footer>
    Yume Private Server © 2025 | All rights reserved
  </footer>

  <script>
    window.onload = function () {
      const buttons = document.querySelectorAll('.copy-button');

      buttons.forEach(button => {
        button.addEventListener('click', function () {
          const id = this.getAttribute('data-copy-id');
          const textarea = document.getElementById(id);
          const message = this.nextElementSibling;

          if (!textarea) return;

          textarea.style.display = 'block';
          textarea.select();
          document.execCommand('copy');
          textarea.style.display = 'none';

          message.classList.add('show');
          setTimeout(() => {
            message.classList.remove('show');
          }, 1800);
        });
      });
    };
  </script>
</body>
</html>
