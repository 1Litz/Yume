<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found | Yume Private Server</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <header>
    <h1>Yume Private Server</h1>
  </header>

  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you’re looking for doesn’t exist.</div>
    <a href="/" class="back-button">Back to Home</a>
  </div>

  <footer>
    <p>Yume Private Server © 2025 | Created by <strong>iLitz_</strong></p>
  </footer>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    (function loadTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <script disable-devtool-auto 
    disabled-menu='true'
    disable-select='true'
    src='https://cdn.jsdelivr.net/npm/disable-devtool'>
    </script>
</body>
</html>
