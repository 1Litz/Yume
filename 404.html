<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | Yume Private Server</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css" />

  <style>
    .error-container {
      text-align: center;
      margin-top: 5rem;
      padding: 2rem;
    }

    .error-code {
      font-size: 5rem;
      color: var(--primary-color);
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.5rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .back-button {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #c18df5;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle-btn">Toggle Theme</button>

  <!-- Header -->
  <header>
    <h1>Yume Private Server</h1>
  </header>

  <!-- Error Content -->
  <div class="error-container">
    <div class="error-code">404</div>
    <h2 class="welcome-text">Oops! Page Not Found</h2>
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.<br>
      Don’t worry — we’ve got you covered!
    </p>
    <a href="/" class="back-button">Go Back Home</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>Yume Private Server © 2025 | Crafted by <strong>iLitz_</strong> | All rights reserved</p>
  </footer>

  <!-- Theme Script -->
  <script>
    const toggleBtn = document.querySelector('.theme-toggle-btn');

    function setTheme(themeName) {
      localStorage.setItem('theme', themeName);
      document.documentElement.setAttribute('data-theme', themeName);
    }

    function toggleTheme() {
      if (localStorage.getItem('theme') === 'light') {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme) {
        setTheme(savedTheme);
      } else if (prefersDark) {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    }

    function applyDynamicStyles(theme) {
      const root = document.documentElement;
      if (theme === 'light') {
        root.style.setProperty('--bg-color', '#ffffff');
        root.style.setProperty('--card-bg', '#f3f3f3');
        root.style.setProperty('--text-light', '#111');
        root.style.setProperty('--text-muted', '#555');
        root.style.setProperty('--primary-color', '#FF5A57');
        root.style.setProperty('--secondary-color', '#FF5A57');
        root.style.setProperty('--accent-glow', '#FCCBF0');
        root.style.setProperty('--shadow-dark', 'rgba(0, 0, 0, 0.2)');
        root.style.setProperty('--card-bg', '#f3f3f3');
        root.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #FCCBF0, #FF5A57)');
      } else {
        root.style.setProperty('--bg-color', '#1b112b');
        root.style.setProperty('--card-bg', '#2a1a3e');
        root.style.setProperty('--text-light', '#fff');
        root.style.setProperty('--text-muted', '#cdb8ff');
        root.style.setProperty('--primary-color', '#a875f0');
        root.style.setProperty('--secondary-color', '#d4afff');
        root.style.setProperty('--accent-glow', '#6a3cb6');
        root.style.setProperty('--shadow-dark', 'rgba(0, 0, 0, 0.5)');
        root.style.setProperty('--card-bg', '#2a1a3e');
        root.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #6700A3, #1B2062, #050C38)');
      }

      // Update header gradient
      const headers = document.querySelectorAll('header');
      headers.forEach(header => {
        header.style.background = getComputedStyle(document.documentElement).getPropertyValue('--bg-gradient');
      });
    }

    toggleBtn.addEventListener('click', () => {
      toggleTheme();
      applyDynamicStyles(localStorage.getItem('theme'));
    });

    loadTheme();
    applyDynamicStyles(localStorage.getItem('theme') || 'dark');
  </script>
</body>
</html>
