<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | Yume Private Server</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css" />

  <style>
    .error-container {
      text-align: center;
      margin-top: 5rem;
      padding: 2rem;
    }

    .error-code {
      font-size: 5rem;
      color: var(--primary-color);
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.5rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .back-button {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #c18df5;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Yume Private Server</h1>
  </header>

  <!-- Error Content -->
  <div class="error-container">
    <div class="error-code">404</div>
    <h2 class="welcome-text">Oops! Page Not Found</h2>
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.<br>
      Don’t worry — we’ve got you covered!
    </p>
    <a href="/" class="back-button">Go Back Home</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>Yume Private Server © 2025 | Crafted by <strong>iLitz_</strong> | All rights reserved</p>
  </footer>
</body>
</html>
