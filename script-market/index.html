<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yume Game Marketplace</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background: #1b112b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2e1a47;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      color: #fff;
      font-size: 2.5rem;
    }

    .market-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    .no-shop-msg {
      background: #2a1a3e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    .create-shop-btn {
      background-color: #8f5bd7;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .create-shop-btn:hover {
      background-color: #a875f0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yume Game Marketplace</h1>
  </header>

  <div class="market-container">
    <div class="no-shop-msg">
      <h2>No shops available yet.</h2>
      <p>Be the first to open a shop and start selling your game-related items!</p>
      <button class="create-shop-btn" onclick="window.location.href='/create-shop/'">Create Your Shop</button>
    </div>
  </div>

  <footer>
    Yume Market Â© 2025 | All rights reserved.
  </footer>
</body>
</html>
